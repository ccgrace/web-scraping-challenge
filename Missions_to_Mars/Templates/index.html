<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars Summary</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <header>
                <div class="p-3 mb-2 bg-light text-dark">
                    <h1 class="title-header">Mission to Mars</h1>
                    <a href="http://127.0.0.1:5000/scrape">
                        <button type="button" class="btn btn-primary btn-lg" background-color="SteelBlue" margin="auto">Scrape New Data</button>
                    </a>
                </div>
            </header>
        </div>
    <main>
        <section class="introduction">
            <div  class="container-md-12" margin="auto">
                <h2><b>Latest Mars News</b></h2>
                <h3><strong>{{mars.news_title}}</strong></h3>
                <p>{{mars.news_preview}}</p>
            </div>
        </section>
        <br>
        <div class="featured">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-12">
                    <h2><b>Featured Mars Image</b></h2>
                    <div class="container-md-6">
                        <img src={{mars.featured_img_url}} class="img-fluid" alt="featured image">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-12">
                    {{mars.facts_table}}
                </div>
            </div> <!--end row-->
        </div>
        <br>
        <div class="container-md-12">
            <h2 style="text-align: center;">Mars Hemispheres</h2>
            <div class="row row-cols-1 row-cols-md-4">
                {% for image in  mars.hemisphere_image_urls %}
                <div class="col-lg-3 col-md-6 col-sm-6" align="center">
                    <div class="card" style="width: 18rem;">
                        <img src="{{image['img_url']}}" alt="mars hemispheres">
                        <div class="card-body">
                            <h5 class="card-title">{{image['title']}}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <script async src="./src/html-import.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="../static/scripts/script.js"></script>
</body>
</html>
