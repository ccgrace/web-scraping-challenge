<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars Summary</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="container-md-12" background-color="lightgrey" margin="auto" >
            <h1 text-align="center">Mission to Mars</h1>
            <a href="http://127.0.0.1:5000/scrape">
                <button type="button" class="btn btn-primary btn-lg" background-color="SteelBlue" margin="auto">Scrape New Data</button>
            </a>
        </div>
    </header>
    <main>
        <div  class="container-md-12" margin="auto">
            <h2>{{mars.news_title}}</h2>
                <p>{{mars.news_preview}}</p>
        </div>
        <div class="container-md-12">
            <div class="container-md-6">
                <img src={{mars.featured_img_url}} class="img-fluid" alt="featured image">
            </div>
            <div  class="container-md-3">
                {{mars.facts_table | safe}}
            </div>
        </div>
        <div class="container-md-12" margin="auto">
            <h2>Mars Hemispheres</h2>
                <div class="row row-cols-1 row-cols-md-4">
                {% for name in  mars.hemisphere_image_urls %}
                <div class="card" style="width: 18rem;">
                    <img src="{{name['img_url']}}" alt="mars hemispheres">
                    <div class="card-body">
                      <h5 class="card-title">{{name['title']}}</h5>
                    </div>
                  </div>
                {% endfor %}
                </div>
        </div>
    </main>
</body>
<script async src="./src/html-import.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
